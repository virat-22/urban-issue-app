<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - UrbanIssue</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">UrbanIssue</a>
            <div class="d-flex">
                <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                <button id="logoutBtn" class="btn btn-light" type="button">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Report New Issue</h3>
                    </div>
                    <div class="card-body">
                        <form id="issueForm">
                            <div class="mb-3">
                                <label for="issueType" class="form-label">Issue Type</label>
                                <select class="form-select" id="issueType" required>
                                    <option value="">Select issue type</option>
                                    <option value="sanitation">Sanitation (Garbage, Sewage)</option>
                                    <option value="roads">Roads & Infrastructure (Potholes, Street Lights)</option>
                                    <option value="water">Water Supply (Leakage, Quality)</option>
                                    <option value="safety">Public Safety (Broken Footpaths, Dangerous Areas)</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="issueDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="issueDescription" rows="3" required placeholder="Provide detailed description of the issue"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="issueLocation" class="form-label">Location</label>
                                <div id="map" style="height: 300px; width: 100%;" class="mb-2 rounded"></div>
                                <input type="text" class="form-control" id="issueLocation" required readonly>
                                <small class="text-muted">Click on the map to mark location or use current location</small>
                                <button type="button" id="useCurrentLocation" class="btn btn-sm btn-outline-primary mt-2">Use My Current Location</button>
                            </div>
                            <div class="mb-3">
                                <label for="issuePhotos" class="form-label">Upload Photos (Optional but recommended)</label>
                                <input class="form-control" type="file" id="issuePhotos" multiple accept="image/*">
                                <div id="imagePreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit Issue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Smart Urban Issue Reporting System</p>
        </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = 'login.html';
    });
    </script>
</body>
</html>
